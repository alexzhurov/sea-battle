<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Морской бой</title>
</head>
<body>
<div class="wrapper">

  <!-- First screen -->
  <div id="screen_start" class="form-centered">
    <form id="start_form">
      <h3><label for="user_name_input">Введите ваше имя</label></h3>
      <input type="text"
             id="user_name_input"
             placeholder="Введите ваше имя">
      <h3><label for="enemy_name_input">Введите имя Противника</label></h3>
      <input type="text"
             id="enemy_name_input"
             placeholder="Введите ваше противника">
      <div class="btn-block">
        <button type="submit" class="btn" id="start_btn">Далее</button>
      </div>
    </form>
  </div>

  <!-- Second screen -->
  <div id="screen_combat" class="hidden">
    <h1 class="text-center">Морской бой</h1>
    <h3 class="text-center" id="step_number">{step_number}</h3>
    <h3 class="text-center" id="step_owner">{step_owner}</h3>
    <div class="description">
      <div class="description-user">{user name}</div>
      <div class="description-enemy">{enemy name}</div>
    </div>

    <div class="battlefield-gap">
      <table id="user_field" class="battlefield-table">
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="battlefield-gap">
      <table id="computer_field" class="battlefield-table">
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Third screen -->
  <div id="finish_combat" class="hidden">
    <h1 class="text-center">Морской бой окончен</h1>
    <h3 class="text-center" id="result">{Winner}</h3>
  </div>
</div>

</body>
</html>
